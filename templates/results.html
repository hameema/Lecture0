{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block heading %}

    results
    <a href="{{url_for('index')}}"></a>
  </div>
{% endblock %}

{% block body %}

      </li>
      {%endfor%}
  </ul>
{% endblock %}
