{%extends "layout.html"%}

{%block title%}search for books{%endblock%}

{%block heading%}search{%endblock%}

{%block body%}
<div class="container">
    <form  action="{{url_for('search')}}" method="post">
      <div class="form-group">
        <label >ISBN : </label>
        <input type="text" name="isbn" class="form-control">
      </div>
      <div class="form-group">
        <label >Title : </label>
        <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label >Author : </label>
        <input type="text" name="author" class="form-control" >
      </div>
      <button type="submit" class="btn form-control btn-default">search</button>
    </form>

</div>
<a href="{{url_for('index')}}">logout</a>

{%endblock%}
